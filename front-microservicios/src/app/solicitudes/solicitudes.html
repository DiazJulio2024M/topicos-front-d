<div class="sol-wrapper">

  <div class="sol-card">

    <h2>Nueva Solicitud</h2>

    <label>Moto</label>
    <select [(ngModel)]="form.id_moto" name="moto" required>
      <option value="0">Selecciona una motocicleta</option>
      @for (m of motos; track m.id) {
        <option [value]="m.id">{{ m.placa }} - {{ m.marca }} {{ m.modelo }}</option>
      }
    </select>

    <label>Descripci√≥n del problema</label>
    <textarea [(ngModel)]="form.descripcion_problema" name="descripcion" rows="4"></textarea>

    <label>Prioridad</label>
    <select [(ngModel)]="form.prioridad" name="prioridad">
      <option value="alta">Alta</option>
      <option value="media">Media</option>
      <option value="baja">Baja</option>
    </select>

    <button class="sol-btn" (click)="enviar()">Enviar solicitud</button>

  </div>

</div>
