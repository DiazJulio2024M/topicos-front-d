<div class="home-wrapper">

  <div class="solicitudes-box">
    <h2>Mis solicitudes</h2>

    <p *ngIf="solicitudes.length === 0">
      No has registrado solicitudes a√∫n.
    </p>

    <div *ngFor="let s of solicitudes" class="solicitud-item">
      <h3>{{ s.descripcion_problema }}</h3>

      <p><b>Prioridad:</b> {{ s.prioridad }}</p>
      <p><b>Estado:</b> {{ s.estado }}</p>
      <p><b>ID Moto:</b> {{ s.id_moto }}</p>
    </div>
  </div>

</div>
